<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Dodaj naprawę</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <form th:action="@{/addrepair}" th:object="${repairToAdd}" method="post">
        <div class="form-group">
            <label for="info">Co było naprawiane</label>
            <input type="text" class="form-control" id="info" th:field="*{info}" required/>
        </div>
        <div class="form-group">
            <label for="mileage">Przebieg</label>
            <input type="number" class="form-control" id="mileage" th:field="*{mileage}" required/>
        </div>
        <div class="form-group">
            <label for="date">Data naprawy</label>
            <input type="date" class="form-control" id="date" th:field="*{date}" required/>
        </div>
        <button type="submit" class="btn btn-success">Dodaj</button>
        <a href="/main"><button type="button" class="btn btn-info">Strona główna</button></a>

    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
