<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Busy</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <form action="/buses" method="post">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nazwa</th>
            <th scope="col">Numer rejestracyjny</th>
            <th scope="col">Ilość miejsc</th>
            <th scope="col">Data przeglądu</th>
            <th scope="col">Dostępność</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="bus : ${allbuses}">
                <td th:text="${bus.id}"></td>
                <td th:text="${bus.name}"></td>
                <td th:text="${bus.registrationNumber} ?: '-'"></td>
                <td th:text="${bus.numberOfSeats}"></td>
                <td th:text="${bus.dateOfInspection}"></td>
                <td th:text="${bus.isAvailable}"></td>
                <td><input class="form-checked-input" type="radio" name="busId" checked value="${bus.id}" th:value="${bus.id}" ></td>
            </tr>
        </tbody>
    </table>
    <button type="submit" class="btn btn-primary" name="action" value="ADD">Dodaj busa</button>
    <a href="/main"><button type="button" class="btn btn-info">Strona główna</button></a>
    <button type="submit" class="btn btn-success" name="action" value="UPDATE">Edytuj busa</button>
    <button type="submit" class="btn btn-danger" name="action" value="DELETE">Usuń busa</button>
    <button type="submit" class="btn btn-secondary" name="action" value="REPAIR">Naprawy</button>
    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
