<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Edytowanie busa</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <form th:action="@{/editbus}" th:object="${busToEdit}" method="post">
        <div class="form-group">
            <label for="name">Nazwa</label>
            <input  type="text" class="form-control" id="name" th:field="*{name}" value="${busToEdit.name}" required/>
        </div>
        <div class="form-group">
            <label for="registrationNumber">Numer rejestracyjny</label>
            <input type="text" class="form-control" id="registrationNumber" th:field="*{registrationNumber}" value=${busToEdit.registrationNumber}/>
        </div>
        <div class="form-group">
            <label for="numberOfSeats">Ilość miejsc</label>
            <input type="text" class="form-control" id="numberOfSeats" th:field="*{numberOfSeats}" value="${busToEdit.numberOfSeats}" required/>
        </div>
        <div class="form-group">
            <label for="dateOfInspection">Data przeglądu</label>
            <input type="text" class="form-control" id="dateOfInspection" th:field="*{dateOfInspection}" value="${busToEdit.dateOfInspection}" required/>
        </div>
        <div class="form-group">
            <label for="isAvailable">Dostępność</label>
            <select class="form-control" id="isAvailable" th:field="*{isAvailable}">
                <option th:each="isAvailable: ${T(com.sda.BusApp.model.IsAvailable).values()}"
                        th:value="${isAvailable}"
                        th:text="${isAvailable}">
                </option>

            </select>
        </div>
        <button type="submit" class="btn btn-success">Edytuj</button>
        <a href="/main"><button type="button" class="btn btn-info">Stona główna</button></a>
        <a href="/buses"><button type="button" class="btn btn-primary">Busy</button></a>

    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
