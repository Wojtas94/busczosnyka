<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Wyszukaj wycieczki</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <h4>Podaj odpowiednie wartości:</h4>
    <form action="/filtertripsbydatefirstpage" method="post">
        <div class="form-group">
            <label for="startDate">Data od</label>
            <input type="date" class="form-control" id="startDate" name="startDate" required/>
        </div>
        <div class="form-group">
            <label for="startTime">Czas od</label>
            <input type="time" class="form-control" id="startTime" name="startTime" required/>
        </div>
        <div class="form-group">
            <label for="finishDate">Data do</label>
            <input type="date" class="form-control" id="finishDate" name="finishDate" required/>
        </div>
        <div class="form-group">
            <label for="finishTime">Czas do</label>
            <input type="time" class="form-control" id="finishTime" name="finishTime" required/>
        </div>
        <button type="submit" class="btn btn-warning" name="action" value="all">Wszystkie wyjazdy</button>
        <button type="submit" class="btn btn-primary" name="action" value="trip">Wycieczki</button>
        <button type="submit" class="btn btn-secondary" name="action" value="regular">Linie regularne</button>
        <a href="/main"><button type="button" class="btn btn-info">Strona główna</button></a>
        <a href="/filters"><button type="button" class="btn btn-success">Wstecz</button></a>


    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
