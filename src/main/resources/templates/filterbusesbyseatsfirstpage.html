<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Wyszukaj busy</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <h4>Podaj odpowiednie wartości:</h4>
    <form action="/filterbusesbyseatsfirstpage" method="post">
        <div class="form-group">
            <label for="from">Ilość siedzeń od</label>
            <input type="number" class="form-control" id="from" name="from" required/>
        </div>
        <div class="form-group">
            <label for="to">Ilość siedzeń do</label>
            <input type="number" class="form-control" id="to" name="to" required/>
        </div>
        <button type="submit" class="btn btn-success">Dalej</button>
        <a href="/main"><button type="button" class="btn btn-info">Strona główna</button></a>
        <a href="/filters"><button type="button" class="btn btn-primary">Wstecz</button></a>


    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
