<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Zmiana hasła</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <form action="/userchangepassword" method="post">
        <!-- REGISTRATION FORM -->
        <div class="text-center" style="padding:50px 0">
            <div class="logo"><h3>Zmiana hasła</h3></div>
            <div class="form-group">
                <label for="reg_password" class="sr-only">Password</label>
                <input type="password" class="form-control" id="reg_password" name="password" pattern="^\S{6,}$"
                       onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Must have at least 6 characters' : ''); if(this.checkValidity()) form.passwordConfirm.pattern = this.value;"
                       placeholder="password" required>
            </div>
            <div class="form-group">
                <label for="reg_password_two" class="sr-only">Password</label>
                <input type="password" class="form-control" id="reg_password_two" name="passwordConfirm"
                       pattern="^\S{6,}$"
                       onchange="this.setCustomValidity(this.validity.patternMismatch ? 'Please enter the same Password as above' : '');"
                       placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="btn btn-warning">Zmień hasło</button>
        </div>
        <!-- end:Main Form -->

    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
