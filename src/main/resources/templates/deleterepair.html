<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Usuwanie naprawy</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <form action="/deleterepair" th:object="${repairToDelete}" method="post">
        <div class="alert alert-danger" role="alert">
            Czy na pewno chcesz usunąć naprawę: <strong th:text="${repairToDelete.info}"></strong>?
        </div>
        <button type="submit" class="btn btn-success">Usuń</button>
        <a href="/main"><button type="button" class="btn btn-info">Strona główna</button></a>
        <a href="/repairs"><button type="button" class="btn btn-primary">Naprawy</button></a>
    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
