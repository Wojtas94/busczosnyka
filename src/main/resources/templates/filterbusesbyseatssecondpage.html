<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>Busy wyfiltrowane</title>
</head>
<body>
<div th:insert="fragments/header"></div>
<div class="container">
    <form action="/filterbusesbyseatssecondpage" method="get">
        <h4>Dostępne busy:</h4>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Numer rejestracyjny</th>
                <th scope="col">Ilość miejsc</th>
                <th scope="col">Dostępność</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="bus : ${buses}">
                <td th:text="${bus.id}"></td>
                <td th:text="${bus.name}"></td>
                <td th:text="${bus.registrationNumber} ?: '-'"></td>
                <td th:text="${bus.numberOfSeats}"></td>
                <td th:text="${bus.isAvailable}"></td>
            </tr>
            </tbody>
        </table>
        <a href="/main"><button type="button" class="btn btn-info">Strona główna</button></a>
        <a href="/filters"><button type="button" class="btn btn-primary">Filtry</button></a>
        <button onclick="goBack()" class="btn btn-primary" type="button">Wstecz</button>
        <script>
            function goBack() {
                window.history.back();
            }
        </script>

    </form>
</div>
<div th:insert="fragments/footer"></div>
</body>
</html>
